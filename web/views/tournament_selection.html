<div xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <br>
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Selecci√≥n de torneo</h3>
                </div>
                <div class="panel-body">
                    <form id="tournament-form" role="form" ng-submit="searchTournament(passKey)">
                        <div class="form-group">
                            <label for="passkey">Palabra clave:</label>
                            <input id="passkey" class="form-control" placeholder="palabra clave" type="text" autofocus="true" ng-model="passKey" ng-change="passkeyChange(passKey)">
                            <br>
                            <button type="submit" id="btn-send" class="btn btn-primary" ng-disabled="!searchTournamentEnabled" data-loading-text="Buscando..." data-found-text="OK!" data-error-text="ERROR :-(">Enviar</button>
                        </div>
                    </form>
                    <div collapse="!alertVisible">
                        <alert id="#alertPanel" type="lastMessage.type" close="alertVisible=false">{{lastMessage.text}}</alert>
                    </div>

                </div>
            </div>
    </div>
</div>
